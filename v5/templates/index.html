<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVIT Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chatbox {
            width: 70%;
            height: 70%;
            background: #222;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            color: white;
        }
        .userText {
            text-align: right;
            margin: 10px;
        }
        .userText span {
            background: #0084ff;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .botText {
            text-align: left;
            margin: 10px;
        }
        .botText span {
            background: #444;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .botImageWrapper {
            margin: 10px 0;
            text-align: left;
        }
        .botImage {
            max-width: 250px;
            border-radius: 10px;
            display: block;
        }
        .botCaption {
            font-size: 0.9em;
            color: #ddd;
            margin-top: 4px;
            text-align: center;
        }
        #userInput {
            margin-top: 10px;
            width: 70%;
            display: flex;
        }
        #textInput {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        #buttonInput {
            padding: 10px;
            background: #00c853;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>ðŸ¤– MVIT Chat Bot</h2>
    <div id="chatbox"></div>

    <div id="userInput">
        <input id="textInput" type="text" placeholder="Type your message...">
        <button id="buttonInput">Send</button>
    </div>

    <script>
        function appendMessage(message, className) {
            let chatBox = document.getElementById("chatbox");
            let messageElement = document.createElement("p");
            messageElement.classList.add(className);
            messageElement.innerHTML = "<span>" + message + "</span>";
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendBotMessage(data) {
            let chatBox = document.getElementById("chatbox");

            if (data.reply && data.reply.trim() !== "") {
                appendMessage(data.reply, "botText");
            }

            if (data.images && data.images.length > 0) {
                data.images.forEach(imgObj => {
                    let imgWrapper = document.createElement("div");
                    imgWrapper.classList.add("botImageWrapper");

                    let img = document.createElement("img");
                    img.src = imgObj.src;
                    img.alt = imgObj.caption || "Image";
                    img.classList.add("botImage");

                    imgWrapper.appendChild(img);

                    if (imgObj.caption) {
                        let caption = document.createElement("div");
                        caption.classList.add("botCaption");
                        caption.innerText = imgObj.caption;
                        imgWrapper.appendChild(caption);
                    }

                    chatBox.appendChild(imgWrapper);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        document.getElementById("buttonInput").onclick = function() {
            let textInput = document.getElementById("textInput");
            let userText = textInput.value;
            if (userText.trim() === "") return;

            appendMessage(userText, "userText");

            fetch("/get", {
                method: "POST",
                body: JSON.stringify({msg: userText}),
                headers: {"Content-Type": "application/json"}
            })
            .then(response => response.json())
            .then(data => {
                appendBotMessage(data);
            });

            textInput.value = "";
        };

        document.getElementById("textInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                document.getElementById("buttonInput").click();
            }
        });
    </script>
</body>
</html>
