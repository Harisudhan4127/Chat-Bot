<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVIT Chat Bot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      width: 80%;
      max-width: 800px;
      height: 80%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .chat-header {
      text-align: center;
      padding: 15px;
      background: #0d324d;
      color: white;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 2px solid #092c3e;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background: #0084ff;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #f1f0f0;
      color: black;
    }

    .chat-input {
      display: flex;
      border-top: 2px solid #092c3e;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .chat-input button {
      padding: 15px 25px;
      border: none;
      background: #0084ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #005bb5;
    }

    /* Image styling */
    .msg img {
      max-width: 250px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .msg img:hover {
      transform: scale(1.05);
    }

    /* Modal for full-size image */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.9);
    }

    .modal img {
      display: block;
      margin: auto;
      max-width: 80%;
      max-height: 80%;
    }

    .modal span {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– MVIT Chat Bot</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Modal for image preview -->
  <div id="imgModal" class="modal">
    <span onclick="closeModal()">&times;</span>
    <img id="modalImg">
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);

      if (text.startsWith("img:")) {
        // Handle image
        const imgPath = text.replace("img:", "").trim();
        const image = document.createElement("img");
        image.src = imgPath;
        image.onclick = () => openModal(imgPath);
        msg.appendChild(image);
      } else {
        // Handle links
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        if (urlRegex.test(text)) {
          msg.innerHTML = text.replace(
            urlRegex,
            (url) => `<a href="${url}" target="_blank" style="color:blue">${url}</a>`
          );
        } else {
          msg.textContent = text;
        }
      }

      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (text === "") return;

      addMessage(text, "user");

      fetch("/get", {
        method: "POST",
        body: new URLSearchParams({ msg: text })
      })
      .then(res => res.text())
      .then(data => addMessage(data, "bot"));

      input.value = "";
    }

    function openModal(imgPath) {
      modal.style.display = "block";
      modalImg.src = imgPath;
    }

    function closeModal() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>
